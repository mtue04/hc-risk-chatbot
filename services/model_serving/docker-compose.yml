version: '3.8'

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: hc-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hc_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hc_password}
      POSTGRES_DB: ${POSTGRES_DB:-homecredit_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d:ro
      - ./data/raw:/data/raw:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-hc_admin}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hc-network

  # ============================================
  # Model Serving API
  # ============================================
  model_serving:
    build:
      context: ./services/model_serving
      dockerfile: Dockerfile
    container_name: hc-model-api
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - ENABLE_SHAP=true
      - DEFAULT_THRESHOLD=0.5
      - FEAST_PROJECT=${FEAST_PROJECT:-hc_risk}
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
    volumes:
      # Mount trained models (read-only)
      - ../models:/app/models:ro
      # Mount Feast repo for FeatureStore access
      - ../feast/feature_repo:/opt/feast/feature_repo:ro
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - hc-network
    depends_on:
      postgres:
        condition: service_healthy

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  hc-network:
    driver: bridge
