services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    env_file:
      - config/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-hc_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-hc_password}
      POSTGRES_DB: ${POSTGRES_DB:-homecredit_db}
    ports:
      - "5432:5432"
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U ${POSTGRES_USER:-hc_admin} -d ${POSTGRES_DB:-homecredit_db}
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - "postgres"
      - "-c"
      - "max_wal_size=4GB"
      - "-c"
      - "min_wal_size=1GB"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
      - ./data/raw/home-credit-default-risk:/data/home-credit:ro
    networks:
      - hc-network

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data
    networks:
      - hc-network
    command: redis-server --appendonly yes

  airflow:
    build:
      context: ./services/airflow
      dockerfile: Dockerfile
    container_name: hc-airflow
    env_file:
      - config/.env
    environment:
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION=false
      - AIRFLOW_HOME=/opt/airflow
      - AIRFLOW__CORE__AUTH_MANAGER=airflow.auth.managers.simple.simple_auth_manager.SimpleAuthManager
      - AIRFLOW__CORE__SIMPLE_AUTH_MANAGER_ALL_ADMINS=True
      - _AIRFLOW_WWW_USER_CREATE=True
      - _AIRFLOW_WWW_USER_USERNAME=${AIRFLOW_USERNAME:-admin}
      - _AIRFLOW_WWW_USER_PASSWORD=${AIRFLOW_PASSWORD:-admin}
      - AIRFLOW_CONN_POSTGRES_HOMECREDIT=postgresql://${POSTGRES_USER:-hc_admin}:${POSTGRES_PASSWORD:-hc_password}@postgres:5432/${POSTGRES_DB:-homecredit_db}
    ports:
      - "8080:8080"
    volumes:
      - ./services/airflow/dags:/opt/airflow/dags
      - ./services/airflow/logs:/opt/airflow/logs
      - ./services/airflow/plugins:/opt/airflow/plugins
      - ./services/feast/feature_repo:/opt/feast/feature_repo
      - airflow_data:/opt/airflow
    networks:
      - hc-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: standalone
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

  model_serving:
    build:
      context: .
      dockerfile: ./services/model_serving/Dockerfile
    container_name: hc-model-api
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - ENABLE_SHAP=true
      - DEFAULT_THRESHOLD=0.5
      - FEAST_PROJECT=${FEAST_PROJECT:-hc_risk}
      - FEAST_REPO_PATH=/opt/feast/feature_repo
      - REDIS_HOST=${REDIS_HOST:-redis}
      - REDIS_PORT=${REDIS_PORT:-6379}
    volumes:
      - ./models:/app/models:ro
      - ./services/feast/feature_repo:/opt/feast/feature_repo:ro
    ports:
      - "8001:8000"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - hc-network
    depends_on:
      postgres:
        condition: service_healthy
  chatbot:
    build:
      context: ./services/chatbot
      dockerfile: Dockerfile
    container_name: hc-chatbot
    env_file:
      - config/.env
    environment:
      - MODEL_API_URL=http://model_serving:8000
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-homecredit_db}
      - POSTGRES_USER=${POSTGRES_USER:-hc_admin}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-hc_password}
      - AIRFLOW_CONN_POSTGRES_HOMECREDIT=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    ports:
      - "8500:8500"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8500/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
      - hc-network
    depends_on:
      postgres:
        condition: service_healthy
      model_serving:
        condition: service_healthy

  streamlit:
    build:
      context: ./services/streamlit
      dockerfile: Dockerfile
    container_name: hc-streamlit
    environment:
      - CHATBOT_API_URL=http://chatbot:8500/chat
      - MODEL_API_URL=http://model_serving:8000/health
    ports:
      - "8501:8501"
    restart: unless-stopped
    networks:
      - hc-network
    depends_on:
      - chatbot

volumes:
  pgdata:
  redis_data:
  airflow_data:


networks:
  hc-network:
    driver: bridge
